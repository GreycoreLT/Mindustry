sector.groundZero.description = Optimali vieta pradėti dar kartą. Palyginus saugu. Nedaug resursų.\nPririnkite kiek įmanoma vario ir švino.\nKeliaukite tolyn.
sector.frozenForest.description = Sporų yra net ir čia, šalia kalnų. Dėl žemų temperatūrų sporos ilgai čia neišbus.\n\nPradėkite savo kelionę galios link. Pastatykite kieto kuro generatorių. Išmokite naudotis taisytuvais.
sector.saltFlats.description = Dykumos pakraščiuose randasi druskingosios lygumos. Čia resursų mažai.\n\nTPriešas čia pasistatė resursų talpyklų kompleksą. Sunaikinkite jų branduolį. Gyvų nepalikite.
sector.craters.description = Šiame krateryje prisirinko vandens, senūjų karų relikvija. Atkovokite šią vietą. Prisirinkite smėlio. Pasigaminkite metastiklo. Pompuokite vandenį turret'ų ir kasyklų vėsinimui.
sector.ruinousShores.description = Už dykviečių yra paplūdimys. Kadaise čia stovėjo pakrantės gynybos. Iš jų nedaug likę. Išliko tik pačios paprasčiausios apsaugos, visa kita buvo visiškai sunaikinta.\nTęskite savo plėtimąsi. Per naują atraskite technologijas.
sector.stainedMountains.description = Tolyn nuo jūros stovi kalnai, dar nepaliesti sporų.\nIšgaukite čia esančias titano gausybes. Išsiaiškinkite kaip juo pasinaudoti.\n\nPriešo buvimo ženklų čia yra daugiau. Neduokite jiems laiko atsiūsti stipriausias savo pajėgas.
sector.overgrowth.description = Ši vieta yra peraugus, daug arčiau sporų šaltinio.\nTČia priešas įkūrė fortą. Pasistatykite titano unit'ų. Sunaikinkite jų fortą. Atgrobkite tai kas buvo prarasta.
sector.tarFields.description = Naftos išgavimo zonos pakraštė, tarp kalnų ir dykumos. Viena iš nedaugelio vietų su naudotinais naftos rezervais.\nNors ir apleista, ši vietovė knibžda priešų pajėgomis. Nenuvertinkite jų.\n\n[lightgray]Ištirkite naftos išgavimo technologiją jeigu įmanoma.
sector.desolateRift.description = Ekstremaliai pavojinga zona. Daugybė resursų, bet nedaug vietos. Didelė sunaikinimo rizika. Išvykite kaip įmanoma anksčiau. Nesileiskite apkvailinamas didelių laiko tarpų tarp priešo atakų.
sector.nuclearComplex.description = Kadaise stovėjus torio išgavimo fabrikas, dabar griuvėsių pavidale.\n[lightgray]Ištirkite torį ir jo panaudojimą.\n\nČia priešo yra daug, jie be perstojo ieško galimų užpuolikų.
sector.fungalPass.description = Perėjimas tarp aukštų kalnų ir žemų, nuo sporų išvalytų žemių. Čia yra nedidelė priešų žvalgybos bazė.\nJi turi būti sunaikinta.\nNaudokite Durklus ir Ropotojus. Pašalinkite tuos du branduolius.

